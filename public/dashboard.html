<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusTrends</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/master.css"/>
    <link type="text/css" rel="stylesheet" href="css/dashboard.css"/>
  </head>
  <body>
    <nav id="navbar">
      <a href="index.html" class="site-logo">Bus<span>Trends</span></a>
      <a href="index.html" class="action-button log-button" id="log-out">log out</a>
    </nav>

    <main class="main-info">
      <div class="row">
        <div class="col s12 m6">
          <h1 class="routes-title">Current Routes</h1>
          <table>
            <thead>
              <tr>
                <th>Bus Number</th>
                <th>Stop Number</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Delete</th>
             </tr>
            </thead>

            <tbody>

           </tbody>
         </table>
        </div>

        <div class="col s12 m6">
          <div class="row">
            <form class="col s12">
              <h1 class="add-routes-title">Add New Route</h1>
              <div class="row">
                <div class="input-field col s12 remove-margin">
                  <input  id="first_name" type="text" class="validate">
                  <label for="first_name">Bus Stop</label>
                </div>
                <div class="input-field col s12">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Bus Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                   <select>
                     <option value="" disabled selected>Select Time</option>
                     <option>5:30 am</option>
                     <option>6:00 am</option>
                     <option>6:30 am</option>
                     <option>7:00 am</option>
                     <option>7:30 am</option>
                     <option>8:00 am</option>
                     <option>8:30 am</option>
                     <option>9:00 am</option>
                     <option>9:30 am</option>
                     <option>10:00 am</option>
                     <option>10:30 am</option>
                     <option>11:00 am</option>
                     <option>11:30 am</option>
                     <option>12:00 pm</option>
                     <option>12:30 pm</option>
                     <option>1:00 pm</option>
                     <option>1:30 pm</option>
                     <option>2:00 pm</option>
                     <option>2:30 pm</option>
                     <option>3:00 pm</option>
                     <option>3:30 pm</option>
                     <option>4:00 pm</option>
                     <option>4:30 pm</option>
                     <option>5:00 pm</option>
                     <option>5:30 pm</option>
                     <option>6:00 pm</option>
                     <option>6:30 pm</option>
                     <option>7:00 pm</option>
                     <option>7:30 pm</option>
                     <option>8:00 pm</option>
                     <option>8:30 pm</option>
                     <option>9:00 pm</option>
                     <option>9:30 pm</option>
                     <option>10:00 pm</option>
                     <option>10:30 pm</option>
                     <option>11:00 pm</option>
                     <option>11:30 pm</option>
                   </select>
                   <label>Earliest Departure Time</label>
                 </div>
                 <div class="input-field col s6">
                    <select>
                      <option value="" disabled selected>Select Time</option>
                      <option>6:00 am</option>
                      <option>6:30 am</option>
                      <option>7:00 am</option>
                      <option>7:30 am</option>
                      <option>8:00 am</option>
                      <option>8:30 am</option>
                      <option>9:00 am</option>
                      <option>9:30 am</option>
                      <option>10:00 am</option>
                      <option>10:30 am</option>
                      <option>11:00 am</option>
                      <option>11:30 am</option>
                      <option>12:00 pm</option>
                      <option>12:30 pm</option>
                      <option>1:00 pm</option>
                      <option>1:30 pm</option>
                      <option>2:00 pm</option>
                      <option>2:30 pm</option>
                      <option>3:00 pm</option>
                      <option>3:30 pm</option>
                      <option>4:00 pm</option>
                      <option>4:30 pm</option>
                      <option>5:00 pm</option>
                      <option>5:30 pm</option>
                      <option>6:00 pm</option>
                      <option>6:30 pm</option>
                      <option>7:00 pm</option>
                      <option>7:30 pm</option>
                      <option>8:00 pm</option>
                      <option>8:30 pm</option>
                      <option>9:00 pm</option>
                      <option>9:30 pm</option>
                      <option>10:00 pm</option>
                      <option>10:30 pm</option>
                      <option>11:00 pm</option>
                      <option>11:30 pm</option>
                    </select>
                    <label>Latest Departure Time</label>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
       <div class="row">
         <div class="col s12">
           <p class="grey-text text-lighten-6 center copyright">@BusTrends2016. Built by Chase Klingel and Saralyn Ogden.</p>
         </div>
       </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
