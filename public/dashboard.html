<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusTrends</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/master.css"/>
    <link type="text/css" rel="stylesheet" href="css/dashboard.css"/>
  </head>
  <body>
    <nav id="navbar">
      <a href="index.html" class="site-logo">Bus<span>Trends</span></a>
      <a href="index.html" class="action-button log-button" id="log-out">log out</a>
    </nav>

    <main class="main-info">
      <div class="row">
        <div class="container">

          <div class="col s12 m6">
            <table>
              <thead>
                <tr>
                  <th>Bus Number</th>
                  <th>Stop Number</th>
                  <th>Start Time</th>
                  <th>End Time</th>
               </tr>
              </thead>

              <tbody>

             </tbody>
           </table>
          </div>

          <div class="col s12 m6">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input  id="first_name" type="text" class="validate">
                    <label for="first_name">Bus Stop</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Bus Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                     <select>
                       <option value="" disabled selected>Choose your option</option>
                       <option value="1">Option 1</option>
                       <option value="2">Option 2</option>
                       <option value="3">Option 3</option>
                     </select>
                     <label>Earliest Departure Time</label>
                   </div>
                   <div class="input-field col s6">
                      <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                      </select>
                      <label>Latest Departure Time</label>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
